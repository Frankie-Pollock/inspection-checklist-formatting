<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>VOID Inspection Processor</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 24px; }
    h2 { margin-bottom: 12px; }
    .panel { border: 1px solid #aaa; border-radius: 8px; padding: 16px; max-width: 600px; }
    input[type="text"], select { width: 100%; padding: 10px; font-size: 16px; margin-top: 6px; }
    .dropzone {
      border: 3px dashed #777; border-radius: 10px;
      padding: 40px; text-align: center; cursor: pointer; margin-top: 12px;
    }
  </style>
</head>
<body>

  <h2>VOID Inspection Checklist Processor</h2>

  <div class="panel">
    <label>Address:</label><br>
    <input id="address" type="text" placeholder="e.g. 12 EXAMPLE STREET">

    <label style="margin-top:10px;">Pack Type:</label><br>
    <select id="packType">
      <option value="AC_GOLD">AC GOLD PACK</option>
      <option value="BMD_PACK">BMD PACK</option>
    </select>

    <div id="dropzone" class="dropzone">
      Drag INSPECTION CHECKLIST PDF here
    </div>
  </div>

  <!-- PDF.js as ES module (served as .js for correct MIME type on GitHub Pages) -->
  <script type="module">
    import * as pdfjsLib from './pdf.js?v=2';
    window.pdfjsLib = pdfjsLib;
    pdfjsLib.GlobalWorkerOptions.workerSrc = './pdf.worker.js?v=2';
  </script>

  <!-- JSZip (must load before script.js) -->
  <script src=./jszip.min.js?v=2</script>

  <!-- pdf-lib (creates proper single-page PDFs) -->
  <script src=./pdf-lib.min.js?v=2</script>

  <!-- App Logic -->
  <script src=./script.js?v=2</script>

</body>
</html>
